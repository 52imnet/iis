{{template "header.html" .}}
<title>全部分类</title>


<table class=articles>
    <tr>
        <th>全部分类 ({{len .Tags}})</th>
        <th class=nowrap>数量</th>
    </tr>
    {{range $k, $v := .Tags}}
    <tr class=row>
        <td><a href="/cat/{{$k}}">{{$k}}</a></td>
        <td class=nowrap>{{$v}}</td>
    </tr>
    {{end}}
</table>

{{template "footer.html" .}}
