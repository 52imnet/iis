<div id="rv-{{.UUID}}" style="background:white">
    <table class="articles reply-table" style="margin:1em 0;box-shadow: 0 0 3px #d3d4d5;position:relative;text-align:left">
        <tr>
            <td colspan=2 style="padding:0">
                <textarea
                    name=content
                    maxlength=1024
                    placeholder="正文"
                    rows={{if .ReplyTo}}6{{else}}10{{end}}
                    onkeyup="onContentObserved(this)"
                    style="padding:0.5em;border:none"></textarea>
            </td>
        </tr>
        <tr class=sep>
            <td colspan=2 style="padding:0">{{template "emoji.html" .UUID}}</td>
        </tr>
        <tr class=sep>
            <td>
                <!-- Three as a Whole -->
                <button class="gbutton" onclick="this.nextElementSibling.click()">
                    <span class=icon-picture></span><span class="pic">图片</span>
                </button>
                <input type=file style="display:none" onchange="onImageChanged(this)">
                <input type=hidden name=image64>
                <!-- Three as a Whole -->

                <style>
                    .gbutton.image { height: 100%; }
                    .gbutton.image span { display: none; }
                    .gbutton.image img {
                        display: block;
                        max-width: 100px;
                        max-height: 100px;
                        border-radius: 3px;
                    }
                    .gbutton.image .info {
                        position: absolute;
                        width: 100%;
                        height: 32px;
                        line-height: 32px;
                        top: 50%;
                        margin-top: -16px;
                        color: white;
                        background: rgba(0,0,0,0.3)
                    }
                    .reply-submit-nsfw, .reply-button {
                        display: block;
                    }
                </style>

            </td>
            <td class="nowrap" style="text-align:center">
                <button class="reply-submit gbutton" onclick="onPost('rv-{{.UUID}}', this, '{{.ReplyTo}}')">
                    {{if .ReplyTo}}回复{{else}}发布{{end}}
                </button>
                <button
                    class="reply-submit-nsfw gbutton"
                    style="color:#f90;display:none"
                    onclick="onPost('rv-{{.UUID}}',this,'{{.ReplyTo}}',true)">
                    {{if .ReplyTo}}回复{{else}}发布{{end}}NSFW内容
                </button>
            </td>
        </tr>
        
    </table>
</div>
