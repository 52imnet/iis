<span class=post-author data="{{.CustomName}}">
    {{if .Banned}}<span><strong>封禁</strong></span>{{end}}
    <a href="/t/{{urlquery .ID}}" style="color:#233">
        {{if .CustomName}}
        <strong>{{.CustomName}}</strong>
        <span mod={{.IsMod}} style="color: #677">@{{.ID}}</span>
        {{else}}
        <strong mod={{.IsMod}}>@{{.ID}}</strong>
        {{end}}
    </a>

    {{if eq .ShowList 'f'}}
    | 关注
    {{else if eq .ShowList 'b'}}
    | 黑名单
    {{else if eq .ShowList 's'}}
    | 粉丝
    {{else if eq .ShowList 'S'}}
    | 设置
    {{end}}
</span>
