{{template "header.html" .}}

{{if .Reply}}
<a href="/p/by_create/parent:{{.Reply}}">&laquo;后退</a>
{{else}}
<a href="/p/by_reply/index">&laquo;后退</a>
{{end}}
<hr>

<form method="POST" action="/new">
    <input type=hidden name=uuid value="{{.UUID}}">
    <table>
    {{if .Reply}}
    <tr>
        <title>回复: {{.Abstract}}</title>
        <td>回复:</td>
        <td>{{.Abstract}}<input type=hidden name=reply value="{{.Reply}}"></td>
    </tr>
    {{else}}
    <tr>
        <title>新主题</title>
        <td>新主题:</td>
        <td><input class=t name=title value="{{.RTitle}}"></td>
    </tr>
    <tr>
        <td>标签: (选填)</td>
        <td><input class=t name=tags value="{{.RTags}}"></td>
    </tr>
    <tr>
        <td></td><td style="font-size:80%">以空格分隔</td>
    </tr>
    {{end}}
    <tr>
        <td>ID: (选填)</td>
        <td><input class=t name=author></td>
    </tr>
    <tr>
        <td></td><td style="font-size:80%">ID是编辑/删除自己的发言时凭证，留空则这些功能不可用</td>
    </tr>
    <tr>
        <td>内容:</td>
        <td><textarea rows=10 name="content">{{.RContent}}</textarea></td>
    </tr>
    <tr>
        <td></td>
        <td><img src="/captcha/{{.Challenge}}"><input type=hidden name=challenge value="{{.Challenge}}"></td>
    </tr>
    <tr>
        <td>验证码:</td>
        <td>
            <input size=10 name="answer">
            <input name=refresh type=submit value="刷新">
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <div>{{if .EError}}错误: {{.EError}}{{end}}</div>
            <input type=submit> </td>
    </tr>
    </table>
</form>
