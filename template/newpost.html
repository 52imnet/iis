{{template "header.html" .}}

<style>
            select option {
                padding: 0.2em;
            }

            select {
                border: solid 1px #ccc;
            }
</style>

        <title>新主题</title>

        <form method="POST" action="/new">
<table class="articles" style="max-width:500px;margin:0.5em auto">
    <input type=hidden name=uuid value="{{.UUID}}">
    <tr>
    <td colspan=2>
        新主题: (至少10字节)
    </td>
    </tr>
    <tr>
        <td colspan=2><input class=t name=title value="{{.RTitle}}"></td>
    </tr>
    <tr>
        <td colspan=2>
            <select class=t name=cat value="{{.RCat}}" size=5 >
                <option value="default">default (默认)</option>
                {{range .Tags}}<option value="{{.}}" {{if eq $.RCat .}}selected{{end}}>{{.}}</option>{{end}}
            </select>
        </td>
    </tr>
    <tr>
        <td>正文:</td><td style="padding-top:0;padding-bottom:0">{{template "emoji.html" .}}</td>
    </tr>
    <tr>
        <td colspan=2><textarea maxlength=4000 placeholder="正文" rows=10 name="content">{{.RContent}}</textarea></td>
    </tr>

    <tr>
        <td class=nowrap>图片:</td>
        <td>
            <input name=image type=file>
        </td>
    </tr>
    
    {{if .EError}}
    <tr>
        <td></td><td>{{template "error_i18n.html" .EError}}</td>
    </tr>
    {{end}}
    <tr>
        <td></td> <td style="text-align:right">
            <button class="gbutton" type=submit>发布</button>
            <a class="gbutton" href="/cat">取消</a>
        </td>
    </tr>
</table>
</form>
