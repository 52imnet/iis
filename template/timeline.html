{{template "header.html" .}}

<div class="rows">
    {{if len .Articles}}
    {{range .Articles}}
        {{template "row_content.html" .}}
    {{end}}
    {{else}}
    <div class=row style="text-align:center;padding:1em">无内容</div>
    {{end}}
</div>


<div class=paging>
<form method="POST">
    <input type=hidden name="cursors" value="{{.Next}}">
    <button type=submit class=gbutton>更多...</button>
</form>
</div>
