{{template "header.html" .}}
<title>ID 管理</title>

<form method="POST">
    <table class=articles>
        <tr>
            <td class=nowrap>Cookie ID:</td>
            <td><input class=s size=30 name=id value="{{.ID}}"></td>
        </tr>
        <tr>
            <td colspan=2>
                <button class="pure-material-button-outlined" type=submit>更新我的ID</button>
                <button class="pure-material-button-outlined" type=submit name=clear value=1>清除ID</button>
                <button class="pure-material-button-outlined" type=submit name=view value=1>查看ID发言</button>
            </td>
        </tr>
    </table>
</form>

<div style="margin: 1em">
    本站不需要Cookie即可实现所有功能，但你也可以将ID保存进Cookie里避免反复输入同样的字符串。

<style>
.config li {
    word-break: break-all;
    list-style: none;
    font-family: monospace;
}
</style>

<pre><ul class=config>{{.Config}}</ul></pre>

</div>
<form method="POST">
    <table class=articles>
        <tr>
            <td>
                <button class="pure-material-button-outlined" type=submit name=noobfs value=1>
                    {{if not .IsCrawler}}
                    停止链接混淆
                    {{else}}
                    开启链接混淆
                    {{end}}
                </button>
            </td>
        </tr>
    </table>
</form>

<div style="margin: 1em">
    本站内的发言链接为动态生成，默认有效期10分钟，过期链接即变为404失效。这样设计是为了防止浏览器历史记录泄露信息。如果你觉得不便，可以点击上面的按钮关闭/打开混淆。
</div>

{{template "footer.html" .}}
