<div style="width: 100%; max-width: 800px; margin: 0 auto;position:relative">
    <div class="rows replies" id="timeline{{.ReplyView.UUID}}" > 
        {{template "row_content.html" .ParentArticle}}

        {{if .ShowReplyBox}}
        {{template "reply_view.html" .ReplyView}}
        {{else}}
        <div class=row>
            <div style="padding: 0 0.5em 0.5em; text-align:center;color:#aaa">
                <button class=gbutton disabled>回复已关闭</button>
            </div>
        </div>
        {{end}}

        <div class="row-reply-inserter" style="display:none"></div>

        {{range .Articles}}
        {{template "row_content.html" .}}
        {{end}}
    </div>

    <div class="paging">
        {{if .Next}}
        <button
            value="{{.Next}}"
            class="gbutton load-more"
            onclick="loadMore('timeline{{.ReplyView.UUID}}',this,{reply:true})">更多回复...</button>

        {{else}}
        <a class=gbutton style="color:#aaa">没有更多回复</a>
        {{end}}
    </div>
</div>
