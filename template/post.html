{{template "header.html" .}}

<title>查看 {{.ParentArticle.ID}}</title>

<div class="rows"> 
    {{template "row_content.html" .ParentArticle}}

    <div style="padding:0.33em">
        {{template "reply_view.html" .ReplyView}}
    </div>

    {{if len .Articles}}
    {{range .Articles}}
        {{template "row_content.html" .}}
    {{end}}
    {{else}}
    <div class=row style="text-align:center;padding:1em">无回复</div>
    {{end}}
</div>

<div class="paging" id="paging">
    {{if .Next}}
    <a class=gbutton href="?n={{.Next}}">更多回复 &raquo;</a>
    {{else}}
    <a class=gbutton href="?n=" style="color:#aaa">没有更多回复</a>
    {{end}}
</div>
