<div id=footer style="word-break:break-all;line-height:2em;padding:0.5em;background:#f3f4f5;text-align:center;border-radius:5px" class=row>
    {{if .User}}
    <a href='/user'>@{{.User.ID}}</a>
    {{if .User.Unread}}
        <a class=unread href="/inbox">{{.User.Unread}} 消息</a>
    <script>
        document.title =  "({{.User.Unread}}) " + document.title;
    </script>
    {{end}}
    {{else}}
    <a href="/">登入</a> /
    <a href="/user">注册</a>
    {{end}}

    <div style="font-size:12px">
        IIS <script>document.write(new Date().getFullYear())</script> in {{.Render}}ms
    </div>
</div>

    <script>
        function expandNSFW() {
            {{if .User}}
            {{if .User.Settings.AutoNSFW}}
            $q(".gbutton.nsfw-clicker", true).forEach(function(el) { el.click() });
            {{end}}
            {{end}}
        }

        expandNSFW();
    </script>

</div>
