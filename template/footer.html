<div id=footer style="margin:0;word-break:break-all;line-height:2em;padding:0.5em;background:#f3f4f5;text-align:center" class=row>
    {{if .User}}
    <a href='/user'>@{{.User.ID}}</a>
    {{if .User.Unread}}
        <a class=unread href="/inbox">{{.User.Unread}} 消息</a>
    <script>
        document.title =  "({{.User.Unread}}) " + document.title;
    </script>
    {{end}}
    {{else}}
    <a href="/">登入</a> /
    <a href="/user">注册</a>
    {{end}}

    <div style="font-size:12px">
        <a href="https://github.com/coyove/iis" target=_blanks style="color:black;font-size:12px;text-decoration:underline">IIS</a>
        <script>document.write(new Date().getFullYear())</script> in {{.Render}}ms
    </div>
</div>

    <script>
        function expandNSFW() {
            {{if .User}}
            {{if .User.Settings.AutoNSFW}}
            $q(".gbutton.nsfw-clicker", true).forEach(function(el) { el.click() });
            {{end}}
            {{end}}

            var cb = $q("#auto-expand-nsfw");
            if (cb && cb.checked) $q(".gbutton.nsfw-clicker", true).forEach(function(el) { el.click() });

            var cb = $q("#auto-hide-nsfw");
            if (cb && cb.checked) $q(".gbutton.nsfw-clicker", true).forEach(function(el) {
                el.parentNode.style.display = 'none';
            });
        }

        expandNSFW();
    </script>

  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-138406585-1');
</script>

</div>
</html>
