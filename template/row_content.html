<div id="r{{.Index}}" style="padding:0.5em 0.5em 0 0.5em" class="row">
    <div class="row-header" style="line-height:36px">
        <img width=36 height=36 alt="{{.Author}}" src="/avatar/{{.Author}}" style="display:block;float:left;margin-right:0.5em">

        {{if not .Author}}
        <span>NOT FOUND</span>
        {{else}}
            <span><a href="/cat/@{{.Author}}">{{.Author}}</a></span>
            <span>发布于 {{.CreateTime}}</span>
        {{end}}
    </div>

    <pre style="padding:0.66em 0">{{.ContentHTML}}</pre>
    
    {{if not .Parent}}
    <div style="padding: 0.5em 0">
        <span><a href="/p/{{.ID}}">{{.Replies}} 回复</a></span>
        <span>{{.Forwards}} 转发</span>
        <span>{{.Upvotes}} 赞</span>
    </div>

    {{if .ShowReplies.Last}}
    <div style="position:relative;margin:0 -0.5em; border-top:dotted 1px #aaa">
        <svg version="1.1"
            viewBox="0 0 392.652 392.652" width=16 height=16 style="display:block;height:16px;width:16px;line-height:16px;position:absolute;top:-6px;left:1em"
            xml:space="preserve">
        <path fill="#233" d="M371.439,243.7l-35.961,35.961c11.209-92.047-39.457-184.193-129.211-221.371c-34.202-14.167-71.578-19.149-108.094-14.425
            C62.773,48.452,28.825,62.018,0,83.1l17.709,24.215c51.74-37.839,117.938-45.807,177.078-21.308
            c85.411,35.379,129.596,128.751,105.878,215.706L242.652,243.7l-21.213,21.213l85.606,85.606l85.606-85.606L371.439,243.7z"/>
        </svg>
    </div>

    <div class="subreply">
        {{template "row_content.html" .ShowReplies.Last}}
    </div>
    {{end}}

    {{end}}
</div>
